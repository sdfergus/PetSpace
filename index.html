<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>It's a Pet</title>
</head>
<body>
    <!-- Container to wrap everything -->
    <div id="container">

        <!-- Brand of website -->
        <header>Pet Space</header>
        <!-- Main navigation -->
        <nav>
            <ul>
                <li>Home</li>
                <li>Find a pet</li>
            </ul>
        </nav> <!-- End of main nav -->

        <!-- Main content -->
        <main>

                <img src="/images/group-pets-1.png" alt="a group of pets">

            <h1>Pet <span>Space</span></h1>
            <p>Search the cutest pets you'll ever find from shelters, rescues & private owners</p>
        </main> <!-- End of main content -->

        <!-- Footer info -->
        <footer>Made with ❤️ by Shandira <br> &copy; Copyright 2022</footer>
    </div>   <!-- End container -->
