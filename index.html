<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>It's a Pet</title>
</head>
<body>
    <!-- Brand of website -->
    <header>Pet Space Brand</header>
    
    <!-- Container to wrap everything -->
    <div id="container">
        <!-- Main navigation -->
        <nav>
            <ul>
                <li>Home</li>
                <li><a href="petList.html">Find a pet</a></li>
            </ul>
        </nav> <!-- End of main nav -->

        <!-- Main content -->
        <main>
            <div  class="img-repeat"></div>
            <h1>Pet <span>Space</span></h1>
            <p>Where you'll find the cutest pets ever from shelters, rescues & private owners.</p>
        
            <table align="center">
                <caption><h2>Featured pets</h2></caption>
                <thead>
                    <tr>
                        <th>Max</th>
                        <th>Cookie</th>
                        <th>Onyx</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="https://place-puppy.com/300x300" alt="Dog image"></td>
                        <td><img src="http://placekitten.com/300/300" alt="Cat image"></td>
                        <td><img src="https://placedog.net/300/300" alt="Dog image"></td>
                    </tr>
                </tbody>
            </table>

        </main> <!-- End of main content -->
    </div>   <!-- End container -->
    
    <!-- Footer info -->
    <footer>Made with ❤️ by Shandira <br> &copy; Copyright 2022</footer>
</body>
</html>
