<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PetSpace</title>
</head>
<body>
    <!-- Brand of website -->
    <header>PetSpace Brand</header>
    
    <!-- Container to wrap everything -->
    <div id="container">
        <!-- Main navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="petList.html">Find a pet</a></li>
                <li>Contact Us</li>
            </ul>
        </nav> <!-- End of main nav -->

        <!-- Main content -->
        <main>
            <div  class="img-repeat"></div>
            <h1>Contact Us</h1>
            <hr width="50px" align="left">
            <p>We would love to hear from you!</p>
        
            <form action="/contact.html">
                <!-- <fieldset> -->
                    <!-- <legend>Personal Info</legend> -->
                    <label for="name" class="required-field"> Full name </label><br>
                    <input type="text" id="name"><br><br>
                    <label for="email" class="required-field">Email </label><br>
                    <input type="email"><br><br>
                    <label for="phone" class="required-field">Phone </label><br>
                    <input type="tel">
                    <br><br>

                    <label for="contact">How should we contact you?</label><br>
                    <select name="contact" id="contact">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                    <br><br>
                    <label for="message" class="required-field">Message: </label><br>
                    <textarea name="message" id="message" cols="50" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Submit Message">
                <!-- </fieldset> -->
            </form>

        </main> <!-- End of main content -->
    </div> <!-- End container -->
    
    <!-- Footer info -->
    <footer>Made with ❤️ by Shandira <br> &copy; Copyright 2022</footer>
</body>
</html>
